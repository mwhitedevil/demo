<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>
    <section>
        <div class="container">
        <header>Paytm Form</header>
            <form action="" method="get" enctype="multipart/form-data" id="form">
                <div class="indexbox">
                    <label for="fn">Username</label>
                    <input type="text" name="Username" placeholder="Full Name" id="fn" required>
                    <small>Error</small>
                </div>
                <div class="indexbox">
                    <label for="Em">Email</label>
                    <input type="text" name="Email" placeholder="Eamil addresh" id="Em" required>
                    <small>Error</small>
                </div>
                <div class="indexbox">
                    <label for="Ps1">Passward</label>
                    <input type="text" name="Passward" placeholder="Enter your Passward" id="Ps1" required>
                    <small>Error</small>
                </div>
                <div class="indexbox">
                    <label for="Ps2">Confirm Passward</label>
                    <input type="text" name="Email" placeholder="Enetr your Confirm Passward" id="Ps2" required>
                    <small>Error</small>
                </div>
                <button type="Submit">Submit</button>
            </form>
        </div>
    </section>

</body>

</html>
