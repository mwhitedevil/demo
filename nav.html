<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            background: black;
            color: aliceblue;
            
            
         }
         .nav ul{
            display: flex;
            list-style: none;
            
            
         }
         .nav ul a{
            margin: 13px ;
            padding: 10px;
         }

        
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li> <a href="#">Home</a> </li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </div>
</body>
</html>
